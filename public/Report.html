<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Report</title>
    <link rel="icon" type="image/x-icon" href="PLogo.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-200 dark:bg-purple-900">
   

    <main>
        <section>
            <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
                <a href="/dashboard" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
                    <img class="w-8 h-8 mr-2" src="PLogo.png" alt="logo">
                    PAROT    
                </a>
                <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                           Report
                        </h1>
                        <form class="space-y-4 md:space-y-6" action="/Report" method="Post">
                            <div>
                                <label for="Student-name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Student name</label>
                                <input type="name" name="Student-name" id="Student-name" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="ex.Sohib Khaled" required="">
                            </div>
                            <div>
                                <label for="Teacher-name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Teacher name</label>
                                <input type="email" name="Teacher-name" id="Teacher-name" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="ex.Ahmed Tawfik" required="">
                            </div>
                            <div>
                                <label for="Report" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Report</label>
                                <textarea  rows="4" cols="50" form="usrform" name="Report" id="Report" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write your report here ..." required="">
                                </textarea>
                                </div> 
                            

                            <button
                            class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
                          type="submit"
                          >
                            Submit
                          </button>
                           
                        </form> 

                        
                    </div> 
                   
                </div>
                
            </div>

          </section>   
         </main>
   
    
</body>
</html>
